<div class="new-event-input d-flex flex-column align-items-center justify-content-evenly mt-3">
	<div class="align-self-start mt-3 mb-3 w-100">
		<div class="ms-3">Dodavanje dogaÄ‘aja:</div>
		<hr class="mt-3 devider" />
	</div>
	<div class="form-body">
		<div class="d-flex justify-content-between">
			Tim 1:
			<input type="text" placeholder="Ime tima" [(ngModel)]="newEvent.teamOneName" class="ms-2" />
			<input type="number" placeholder="Rezultat" [(ngModel)]="newEvent.teamOneScore" class="ms-2" />
		</div>
		<div>
			Tim 2:
			<input type="text" placeholder="Ime tima" [(ngModel)]="newEvent.teamTwoName" class="ms-2" />
			<input type="number" placeholder="Rezultat" [(ngModel)]="newEvent.teamTwoScore" class="ms-2" />
		</div>
		<div class="textarea-item d-flex justify-content-between">
			Kratki opis:
			<textarea class="textarea-input ms-2" placeholder="Unesi kratki opis"
				[(ngModel)]="newEvent.shortDescription" rows="4"></textarea>
		</div>
		<div class="textarea-item d-flex justify-content-between">
			Opis:
			<textarea class="textarea-input ms-2" placeholder="Unesi dugi opis" [(ngModel)]="newEvent.description"
				rows="4"></textarea>
		</div>
		<div class="d-flex justify-content-between">
			Datum:
			<input class="textarea-input" type="date" [ngModel]="getFormattedDate()"
				(ngModelChange)="newEvent.date = setFormattedDate($event)" placeholder="Datum" />
		</div>
		<div class="d-flex justify-content-between">
			Kategorije:
			<select name="category" required class="form-control" [(ngModel)]="newEvent.categoryIds" multiple>
				<option *ngFor="let category of availableCategories" [value]="category.id">
					{{ category.name }}
				</option>
			</select>
		</div>
		<div class="d-flex justify-content-between">
			Slika:
			<input type="file" (change)="imageSelected($event)">
		</div>
		<ng-container *ngIf="pictureUrls.length">
			<div *ngFor="let pictureUrl of pictureUrls">

				<img style="max-width: 440px;" class="mb-2" [src]="pictureUrl">
			</div>
		</ng-container>
	</div>
	<div class="d-flex flex-column w-100 mt-3 mb-3">
		<hr class="mt-3 devider" />
		<div class="me-3 align-self-end">
			<button class="btn btn-secondary me-1" (click)="resetSelections()">
				Reset</button><button class="btn btn-primary" (click)="saveEntry()">
				Dodaj
			</button>
		</div>
	</div>
</div>
