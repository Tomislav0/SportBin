<div class="selected-events">
  <h1 class="home-title">Istaknuti događaji</h1>
  <p *ngIf="!events?.length"><em>Loading...</em></p>
  <div
    class="d-flex align-items-center justify-content-center flex-row-reverse gap-3"
  >
    <div *ngFor="let event of events; let i = index">
      <div *ngIf="i >= events.length - 3">
        <app-event-card [event]="event"></app-event-card>
      </div>
    </div>
  </div>
</div>

<div class="all-events">
  <h1 class="home-title">Svi događaji</h1>
  <p *ngIf="!events?.length"><em>Loading...</em></p>
  <div class="container">
    <div class="row gy-2">
      <div class="col-4" *ngFor="let event of events">
        <app-event-card [event]="event"></app-event-card>
      </div>
    </div>
  </div>
</div>
