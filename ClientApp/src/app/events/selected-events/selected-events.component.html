<div class="selected-events" id="selected-events">
  <h1 class="title">Istaknuti dogaÄ‘aji</h1>
  <p *ngIf="!events?.length"><em>Loading...</em></p>
  <div class="selected-events-flex">
    <div class="d-flex flex-row-reverse gap-3">
      <div *ngFor="let event of events; let i = index" class="selected-event">
        <div
          *ngIf="
            i >= events.length - 3 &&
            (searchText === '' ||
              event.teamOneName.toLowerCase().includes(searchText) ||
              event.teamTwoName.toLowerCase().includes(searchText))
          "
        >
          <app-event-card [event]="event"></app-event-card>
        </div>
      </div>
    </div>
  </div>
</div>
