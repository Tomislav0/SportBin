<div class="d-flex justify-content-center mt-5 ">
    <form [formGroup]="userFrom">
        <h4>Dodaj novog korisnika</h4>
        <div class="form-group">
            <label for="exampleInputEmail1">Email adresa</label>
            <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp" placeholder="Unesi email">
        </div>
        <div class="form-group mt-2">
            <label for="exampleInputPassword1">Lozinka</label>
            <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1"
                placeholder="Lozinka">
        </div>
        <div>
            <button type="submit" class="btn btn-primary mt-2" (click)="submit()">Dodaj</button>
        </div>
    </form>
</div>
<h2 class="mt-2">Svi korisnici (Administratori)</h2>
<p *ngIf="!allUsers?.length"><em>Loading...</em></p>

<table class="table table-striped" aria-labelledby="tableLabel" *ngIf="allUsers.length">
    <thead>
        <tr>
            <th>Id</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of allUsers">
            <td>{{ user.id }}</td>
            <td>{{ user.email }}</td>
        </tr>
    </tbody>
</table>
