<div class="card">
  <img
    class="card-img-top"
    src="https://parade.com/.image/c_limit%2Ccs_srgb%2Cq_auto:good%2Cw_700/MTkwNTc5Njg5NjcxNzYzODM2/garfield-ftr.webp"
    alt="Card image cap"
    (click)="onEventClicked(event)"
  />
  <div class="card-body">
    <h5 class="card-title" (click)="onEventClicked(event)">
      {{ event.teamOneName + " - " + event.teamTwoName }}
    </h5>
    <p class="card-text">
      {{ event.shortDescription }}
    </p>
    <div class="score">
      <a (click)="showScore = !showScore">
        <svg
          *ngIf="showScore; else elseBlock"
          xmlns="http://www.w3.org/2000/svg"
          width="27"
          height="25"
          viewBox="0 0 27 25"
          fill="none"
        >
          <path
            d="M13.5 15.625C15.2949 15.625 16.75 14.2259 16.75 12.5C16.75 10.7741 15.2949 9.375 13.5 9.375C11.7051 9.375 10.25 10.7741 10.25 12.5C10.25 14.2259 11.7051 15.625 13.5 15.625Z"
            stroke="#33363F"
            stroke-width="2"
          />
          <path
            d="M22.3705 11.3899C22.791 11.8808 23.0013 12.1262 23.0013 12.5C23.0013 12.8737 22.791 13.1192 22.3705 13.6101C20.832 15.4061 17.4388 18.75 13.5001 18.75C9.56144 18.75 6.16821 15.4061 4.62978 13.6101C4.20928 13.1192 3.99902 12.8737 3.99902 12.5C3.99902 12.1262 4.20928 11.8808 4.62978 11.3899C6.16821 9.5939 9.56144 6.25 13.5001 6.25C17.4388 6.25 20.832 9.5939 22.3705 11.3899Z"
            stroke="#33363F"
            stroke-width="2"
          />
        </svg>

        <ng-template #elseBlock
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="27"
            height="25"
            viewBox="0 0 27 25"
            fill="none"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M17.7467 13.3321C17.8034 13.0633 17.8332 12.785 17.8332 12.5C17.8332 10.1989 15.893 8.33337 13.4998 8.33337C13.2034 8.33337 12.9141 8.36198 12.6345 8.41647L17.7467 13.3321ZM9.88883 10.1959C9.43243 10.8559 9.1665 11.6481 9.1665 12.5C9.1665 14.8012 11.1066 16.6667 13.4998 16.6667C14.3859 16.6667 15.2098 16.411 15.8962 15.9721L14.2994 14.4369C14.0521 14.5314 13.7823 14.5834 13.4998 14.5834C12.3032 14.5834 11.3332 13.6507 11.3332 12.5C11.3332 12.2285 11.3872 11.969 11.4855 11.7312L9.88883 10.1959Z"
              fill="#33363F"
            />
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M18.3957 18.3756L16.804 16.845C15.7507 17.3756 14.635 17.7084 13.5 17.7084C11.847 17.7084 10.235 17.0025 8.79738 16.0081C7.36833 15.0194 6.20274 13.8082 5.46582 12.948C5.35774 12.8217 5.27702 12.7273 5.21015 12.6443C5.15721 12.5786 5.12349 12.5329 5.1015 12.5C5.12349 12.4672 5.15721 12.4215 5.21015 12.3558C5.27702 12.2727 5.35774 12.1784 5.46582 12.0521C6.1867 11.2107 7.31777 10.0332 8.70439 9.05695L7.1566 7.56869C5.69611 8.64187 4.53265 9.86468 3.79341 10.7276C3.76786 10.7575 3.74122 10.7882 3.71381 10.8197C3.37426 11.2109 2.91553 11.7392 2.91553 12.5C2.91553 13.2609 3.37425 13.7892 3.71379 14.1804C3.74112 14.2118 3.76793 14.2426 3.79341 14.2724C4.59493 15.2082 5.89517 16.5668 7.53201 17.6992C9.16032 18.8256 11.2142 19.7917 13.5 19.7917C15.3091 19.7917 16.9731 19.1865 18.3957 18.3756ZM10.0407 5.92244C11.1065 5.48828 12.2696 5.20837 13.5 5.20837C15.7857 5.20837 17.8397 6.17449 19.468 7.30093C21.1048 8.43327 22.4051 9.79197 23.2065 10.7276C23.2321 10.7575 23.2588 10.7882 23.2862 10.8197C23.6257 11.2109 24.0845 11.7392 24.0845 12.5C24.0845 13.2609 23.6257 13.7892 23.2862 14.1804C23.2588 14.2119 23.2321 14.2425 23.2065 14.2724C22.6794 14.8879 21.9363 15.6864 21.0237 16.4831L19.4897 15.0081C20.3346 14.2792 21.0334 13.5325 21.5342 12.948C21.6422 12.8217 21.7229 12.7273 21.7899 12.6443C21.8427 12.5786 21.8765 12.5329 21.8985 12.5C21.8765 12.4672 21.8427 12.4215 21.7899 12.3558C21.7229 12.2727 21.6422 12.1784 21.5342 12.0521C20.7972 11.1919 19.6316 9.98064 18.2026 8.99205C16.765 7.99754 15.1529 7.29171 13.5 7.29171C12.9031 7.29171 12.3115 7.38376 11.7315 7.54821L10.0407 5.92244Z"
              fill="#33363F"
            />
            <path
              d="M5.9165 2.08337L23.2498 18.75"
              stroke="#33363F"
              stroke-width="2"
            />
          </svg>
        </ng-template>
      </a>
      <p *ngIf="showScore; else blackOut">
        {{ event.teamOneScore + " : " + event.teamTwoScore }}
      </p>
      <ng-template #blackOut><p class="blackout">&nbsp;</p></ng-template>
    </div>
    <p class="text-end card-date">{{ event.date | date : "dd.MM.yyyy" }}</p>
    <div class="teams-footer">
      <div
        *ngIf="
          event && event.categoryNames && event.categoryNames.length > 0;
          else noCategory
        "
      >
        <p
          *ngFor="let category of event.categoryNames"
          class="teams-footer__category"
        >
          {{ category }}
        </p>
      </div>
      <ng-template #noCategory><p>No Category</p></ng-template>
      <p class="teams-footer__team-one">{{ event.teamOneName }}</p>
      <p class="teams-footer__team-two">{{ event.teamTwoName }}</p>
    </div>
  </div>
</div>
