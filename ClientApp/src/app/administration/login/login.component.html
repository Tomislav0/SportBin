<div class="login d-flex flex-column align-items-center justify-content-evenly mt-3 mt-5">
    <div class="align-self-start mt-3 mb-3 w-100 ">
        <div class="ms-3">Logiranje admina:</div>
        <hr class="mt-3 devider" />
    </div>

    <div class="d-flex justify-content-center ">
        <form [formGroup]="loginForm">
            <div class="form-group">
                <label for="exampleInputEmail1">Email adresa</label>
                <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp" placeholder="Unesi email">
            </div>
            <div class="form-group mt-2">
                <label for="exampleInputPassword1">Lozinka</label>
                <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1"
                    placeholder="Lozinka">
            </div>

        </form>
    </div>
    <div class="d-flex flex-column w-100 mt-3 mb-3">
        <hr class="mt-3 devider" />
        <div>

        </div>
        <div class="me-3 align-self-end">
            <button type="submit" class="btn btn-primary mt-2 me-1" (click)="submit()">Login</button>
        </div>
    </div>
</div>
